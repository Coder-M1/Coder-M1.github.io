<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var background = new sjs.Image("Images/background.png");
				background.setSize(sjs.getWidth(), sjs.getHeight());

				var Gameover = new sjs.Text("Gameover", 30, "white")
				Gameover.centerH()
				
				var restartBtn = new sjs.Button("Play Again?", function(){
					window.location = "fish.html";
				});

				var menuBtn = new sjs.Button("Menu", function(){
					window.location = "index.html";
				});
					restartBtn.center().offset(0, -50)
					menuBtn.center().offset(0, 50)
					var score_txt = new sjs.Text("Your Score: ", 20, "white");
					score_txt.setText("Score: "+localStorage.getItem("score"));


				};//end start
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
