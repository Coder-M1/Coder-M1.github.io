<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var background = new sjs.Image("Images/background.png");
				background.setSize(sjs.getWidth(), sjs.getHeight());

				var menu_txt = new sjs.Text("Menu", 28, "white")
				menu_txt.centerH();

				var fish_description = new sjs.Text("Fish game. Eat fish smaller than you, and avoid the ones larger than you. Use the arrow keys to control your fish. Spacebar for music.", 20, "white")
				fish_description.centerH().offset(25, 50)

				var startBtn = new sjs.Button("Start", function(){
					window.location = "fish.html";


				});
				startBtn.center();
				var creator = new sjs.Text("Created by A M", 28, "white")
					creator.centerH().bottom();
			}//end start
		</script>
	</head>
	<body onload="start()">
		<h1> Fish </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
